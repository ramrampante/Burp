<!doctype html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://releases.transloadit.com/Burp/v3.20.0/Burp.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <button id="BurpModalOpener">Open Modal</button>
    <noscript>This web page requires JavaScript to work properly.</noscript>
    <script type="module">
      import {
        Burp,
        Dashboard,
        Instagram,
        GoogleDrive,
        Tus,
      } from 'https://releases.transloadit.com/Burp/v3.20.0/Burp.min.mjs'

      const Burp = new Burp({ debug: true, autoProceed: false })
        .use(Dashboard, { trigger: '#BurpModalOpener' })
        .use(Instagram, {
          target: Dashboard,
          companionUrl: 'http://localhost:3020',
        })
        .use(GoogleDrive, {
          target: Dashboard,
          companionUrl: 'http://localhost:3020',
        })
        .use(Tus, { endpoint: 'https://tusd.tusdemo.net/files/' })

      Burp.on('success', (fileCount) => {
        console.log(`${fileCount} files uploaded`)
      })
    </script>
  </body>
</html>
